<form #f="ngForm">
    <div class="form-row" >
      <div class="form-group col-md-6">
        <label for="inputEmail4">First Name</label>
        <input type="text" class="form-control" name="fName" ngModel minlength="3" required pattern="[a-zA-Z]*"  #fName="ngModel">
      </div>
      <div *ngIf="fName.invalid">
        <div *ngIf="fName.errors?.['pattern']">
               <p style="color:red"> Saisir seuelement des lettres!</p>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Last Name</label>
        <input type="text" class="form-control" id="inputPassword4" name="lName" ngModel minlength="3" required pattern="[a-zA-Z]*">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Birthdate</label>
      <input type="date" class="form-control" id="inputAddress" name="bDate" ngModel>
    </div>
    <div class="form-group">
      <label for="inputAddress2">Email</label>
      <input type="text" class="form-control" id="inputAddress2" name="email" ngModel pattern="^[a-zA-Z0-9._-]+@gmail.com">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Password</label>
        <input type="password" class="form-control" id="inputCity" name="pwd" ngModel minlength="8" pattern="^[a-zA-Z0-9]{8,}?">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Profession</label>
        <input type="text" class="form-control" id="inputZip" name="profession" ngModel>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Customer Category</label>
        <input type="text" class="form-control" id="inputZip" name="category" value="Customer" disabled >
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Save</button>
  </form>

<div *ngFor="let user of users">
{{user.idCustomer}}
{{user.firstName}}
{{user.lastName}}
{{user.birthDate}}
{{user.accountCategory}}
{{user.email}}
{{user.profession}}
<input type="submit" value="Delete" (click)="deleteUser(user)">
</div>
